<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imgex011/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imgex011/foto-m.png" type="image/png">
        <img src="imgex011/foto-p.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender à reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="media/audi.mp3" type="audio/mpeg">
        <source src="media/audi.ogg" type="audio/ogg">
        <source src="media/audi.wav" type="audio.wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/audi.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
