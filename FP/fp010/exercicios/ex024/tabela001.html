<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle;/*Alinhamento vertical*/
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROWS = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>EM</td>
            <td>DEZ</td>
            <td>DE</td>
        </tr>
        <tr> <!-- Segunha linha -->
            <td class="numero">81</td>
            <td>BOT</td>
            <td>OS</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>ING</td>
            <td>NA</td>
            <td>ROD</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td class="numero">3X0</td>
            <td>NO</td>
            <td>LIV</td>
        </tr>
        <tr>
            <td>FIC</td>
            <td>MCD</td>
            <td>NA</td>
        </tr>
    </table>
    
</body>
</html>
