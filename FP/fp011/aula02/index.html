<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    <button id="row">Row</button>
    <button id="row-reverse">Row-Reverse</button>
    <button id="column">Column</button>
    <button id="column-reverse">Column-Reverse</button>

    <script>
        const flex = document.querySelector('.conteiner')

        let row = document.querySelector('#row')
        let rowReverse = document.querySelector('#row-reverse')
        let column = document.querySelector('#column')
        let columnReverse = document.querySelector('#column-reverse')

        row.addEventListener('click', function() {
            flex.style.flexDirection = 'row'
        })

        rowReverse.addEventListener('click', function() {
            flex.style.flexDirection = 'row-reverse'
        })

        column.addEventListener('click', function() {
            flex.style.flexDirection = 'column'
        })

        columnReverse.addEventListener('click', function() {
            flex.style.flexDirection = 'column-reverse'
        })
    </script>
</body>
</html>
