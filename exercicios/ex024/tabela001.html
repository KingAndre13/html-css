<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.lawer {
            background-color: red;
        }

        tr.linha {
            background-color: black;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROWS = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="lawer"> <!-- Primeira linha -->
            <td>EM</td>
            <td>DEZ</td>
            <td>DE</td>
        </tr>
        <tr class="linha"> <!-- Segunha linha -->
            <td>81</td>
            <td>BOT</td>
            <td>OS</td>
        </tr>
        <tr class="lawer"> <!-- Terceira linha -->
            <td>ING</td>
            <td>NA</td>
            <td>ROD</td>
        </tr>
        <tr class="linha"> <!-- Quarta linha -->
            <td>3X0</td>
            <td>NO</td>
            <td>LIV</td>
        </tr>
        <tr class="lawer">
            <td>FIC</td>
            <td>MCD</td>
            <td>NA</td>
        </tr>
    </table>
    
</body>
</html>
