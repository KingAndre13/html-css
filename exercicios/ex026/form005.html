<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="ifem" value="F" checked>
            <label for="ifem">Feminino</label><br>
            <input type="radio" name="sex" id="imas" value="M">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sex" id="inun" value="V">
            <label for="inun">Nunca fiz</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="f1" id="if1">
                <label for="if1">Fórmula 1</label><br>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Vôlei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
